<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h1>Registeration Form Animation</h1>
        <div class="inputBox">
            <input type="text" name="name" id="name" required autocomplete="off">
            <label>First Name</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="text" name="lastname" id="lastname" required autocomplete="off">
            <label>Last Name</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="email" name="email" id="email" required autocomplete="off">
            <label>Email</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="password" id="password" required autocomplete="off">
            <label>Password</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
            <label>Confirm Password</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="text" name="phone" id="phone" required autocomplete="off">
            <label>Phone Number</label>
            <i></i>
        </div>
        <div class="inputBox">
            <button type="button">Register</button>
        </div>

    </div>

</body>

</html>
